<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>基隆景點瀏覽器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid bg-primary text-white p-3">
    <h1>基隆景點瀏覽器</h1>
    <div class="row">
        <div class="col-auto">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                        data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">全部
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item">全部</a>
                    <a class="dropdown-item">中山區</a>
                    <a class="dropdown-item">信義區</a>
                    <a class="dropdown-item">仁愛區</a>
                    <a class="dropdown-item">中正區</a>
                    <a class="dropdown-item">安樂區</a>
                    <a class="dropdown-item">七堵區</a>
                    <a class="dropdown-item">暖暖區</a>
                </div>
            </div>
        </div>
        <div class="col pt-2 ps-0">
            <div class="spinner-border spinner-border-sm" role="status"></div>
        </div>
    </div>
</div>
<div class="container-fluid pt-1">
    <div class="row row-cols-1 row-cols-md-3"></div>
</div>
<script src="load.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
